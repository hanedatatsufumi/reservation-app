<div class="container">
  <div class="myclass">
    <h1>Product List</h1>
    <h2>Products</h2>
  </div>
  <div class="row">
    <div *ngFor="let product of products" class="col-sm">
      <a [routerLink]="[product.id]">
          <div class="card">
              <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
              <div class="card-body">
                  <p class="card-title">{{ product.name }}</p>
                  <p class="card-text">{{ product.description }}</p>
              </div>
          </div>
      </a>
    </div>
  </div>
</div>
